                    <div id="md_content_2" class="md_content" style="min-height: 50px;"><textarea id="append-test" style="display:none;">现在是周一的上午十点，刚刚发生了什么？我又迟到了，我又又又又又迟到了——这个月的第五次。第一次的时候想，迟一次没关系；第二次想，迟了这次还有一次；第三次想，这次是最后一次；第四次想，绝对没有下次了，然而有了第五次迟到。<br/>
                        无能、拖延、总是。每次迟到以后给自己的开脱理由现在变成无数的自责涌过来，我讨厌看到无能的自己，所以在跟自己生闷气。我也觉得我需要一些这样的时候来反思和提醒自己不能随意原谅犯错的自己，不能堕落。所以是在明确逻辑和理性的情况下跟自己生气。<br/>
                        只是这样对小陈有些不公平。因为我无法做到对话时瞬间转换情绪，我会说一些阴阳怪气的话。小陈感受到我的不开心，他问我是不是发生了什么事，我有点不好意思说只是因为我迟到了所以我怀疑自己，更不想因为自己的事情影响他的情绪。我怕他觉得我幼稚、情绪化，迟到了这种小事还生气，更怕他觉得我带给他负能量。所以我说“别说了”，想暂时停止对话，给自己一些时间恢复到正常情绪。<br/>
                        两分钟后，小陈给我打了一个电话，他问我怎么了，感觉我情绪不太好。接电话时我在工位，所以我说没有，没有，没有。我不想承认自己的无能，我知道事情已经发生了，但是我做不到亲口说出来，我感觉我会哭，所以嘴硬说“没有”。挂完电话进入工作没两分钟，情绪已经恢复60%，主要贡献来源于小陈的电话，只有1分30秒但是我已经被他治愈。<br/></textarea></div>			</div>

    <script type="text/javascript">
        // Ajax评论
        $(function () {
            var replyTo = '',  //回复评论时候的ID
            submitButton = $(".submit").eq(0),  //提交评论按钮
            commentForm = $("#comment-form"),  //评论表单
            newCommentId = "";  //新评论的ID
            var notyf = new Notyf({delay:3000});  //评论成功或者失败的提示插件
            var bindButton = function () {
                $(".comment-reply a").click(function () {
                    replyTo = $(this).parent().parent().parent().attr("id");
                });
                $(".cancel-comment-reply a").click(function () {
                    replyTo = '';
                });
            };
            bindButton();
            // 评论数目加一
            function commentCounts() {
                if ($("#comments>h3").text() == '暂无评论') {
                    $("#comments>h3").text("仅有一条评论");
                } else if ($("#comments>h3").text() == '仅有一条评论') {
                    $("#comments>h3").text("已有 2 条评论");
                } else {
                    var counts = parseInt($("#comments>h3").text().match(/\d+/)[0]);
                    $("#comments>h3").text($("#comments>h3").text().replace(/\d+/, counts + 1));
                };
            };
            // 发送前的处理
            function beforeSendComment() {
                submitButton.attr("disabled", true).css('cursor', 'not-allowed');
                $("textarea", commentForm).css({'background': 'url("/usr/themes/Destiny/images/loading.svg") center center no-repeat'});
                $("input,textarea", commentForm).attr('disabled', true);
            }
            // 发送后的处理
            function afterSendComment(ok) {
                submitButton.attr("disabled", false).css('cursor', 'pointer');
                $("textarea", commentForm).css({'background': 'rgba(255, 255, 255, .7)'});
                $("input,textarea", commentForm).attr('disabled', false);
                if (ok) {
                    $("#textarea").val('');
                    replyTo = '';
                }
                bindButton();
            }
            $("#comment-form").submit(function () {
                commentData = $(this).serializeArray();
                // 准备发送数据
                beforeSendComment();
                $.ajax({
                    type: $(this).attr('method'),
                    url: $(this).attr('action'),
                    data: commentData,
                    error: function (e) {
                        console.log('Ajax Comment Error');
                        window.location.reload();
                    },
                    success: function (data) {
                        if (!$('#comments', data).length) {
                            var msg = $('title').eq(0).text().trim().toLowerCase() === 'error' ? $('.container', data).eq(0).text() : '评论提交失败！';
                            notyf.error(msg);
                            afterSendComment(false);
                            return false;
                        }
                        $("input,textarea", commentForm).attr('disabled', false);
                        $("#textarea").val('');
                        var newComment;
                        // 获取新评论的id
                        newCommentId = $(".comment-list", data).html().match(/id=\"?comment-\d+/g).join().match(/\d+/g).sort(function (a, b) {return a - b}).pop();
                        // 处理父级评论
                        if ('' === replyTo) {
                            if (!$('.comment-list').length) {
                                newComment = $("#li-comment-" + newCommentId, data);
                                $('#comments>h3').after('<ol class="comment-list"></ol>');
                                $('.comment-list').first().prepend((newComment).addClass('CommentFadeIn'));
                            } else if ($('.prev').length) {
                                $('.comment-page ol li a').eq(1).click();
                            } else {
                                newComment = $("#li-comment-" + newCommentId, data);
                                $('.comment-list').first().prepend((newComment).addClass('CommentFadeIn'));
                            }
                            $('html,body').animate({scrollTop: $('#comments>h3').offset().top - 100}, 1000);
                        }
                        // 处理子评论
                        else {
                            // 取数据
                            newComment = $("#li-comment-" + newCommentId, data);
                            if ($('#li-' + replyTo).find('.comment-children').length) {
                                // 已存在.comment-children 直接插入新数据
                                $('#li-' + replyTo + ' .comment-children .comment-list').first().prepend((newComment).addClass('CommentFadeIn'));
                                TypechoComment.cancelReply();
                            } else {
                                // 创建一个.comment-children
                                $('#li-' + replyTo).append('<div class="comment-children"><ol class="comment-list"></ol></div>');
                                $('#li-' + replyTo + ' .comment-children .comment-list').first().prepend((newComment).addClass('CommentFadeIn'));
                                TypechoComment.cancelReply();
                            }
                        }
                        commentCounts();
                        afterSendComment(true);
                        notyf.success('评论提交成功！');
                    }
                });
                return false;
            });
        });
    </script>	</div>

    <script type="text/javascript">
    function imgWaterfall() {
        var img_list = $(".img-list img");  //获取所有item
        if (img_list.length > 0) {
            var img = new Image();
            var interval_r = 50;  //每个item的右间隔
            var interval_t = 10;  //每个item的上间隔
            var item_width = img_list[0].offsetWidth;  //获取第一个item的宽度
            var items_width = item_width + interval_r;  //取区块的实际宽度
            var container_width = $(".img-list")[0].offsetWidth;  //获取容器宽度
            var n = parseInt(container_width / item_width);  //一行所允许放置的item个数
            //寻找数组最小高度的下标
            function findMinIndex(arr) {
                var len = arr.length, min = 999999, index = -1;
                for (var i = 0; i < len; i++) {
                    if (min > arr[i]) {
                        min = arr[i];
                        index = i;
                    }
                }
                return index;
            }
            //放置item
            function putItem() {
                var items_height = [];  //每个item的高度数组
                var len = img_list.length;  //获取item的个数
                for (var i = 0; i < len; i++) {
                    (function(i) {
                        var item_height;  //获取每个item的高度
                        var check = function() {
                            img.src = img_list[i].src;
                            if (img.width > 0 || img.height > 0) {
                                img_list[i].setAttribute("width", item_width + "px");
                                img_list[i].setAttribute("height", img.height * (item_width / img.width) + "px");
                                item_height = img_list[i].offsetHeight;
                                if (i < n) {
                                    items_height[i] = item_height;  //高度数组更新
                                    img_list.eq(i).css("position", "absolute");
                                    img_list.eq(i).css("top", 0);
                                    img_list.eq(i).css("left", i * items_width);
                                } else {  //放置在其他行的item
                                    var min_index = findMinIndex(items_height);  //寻找最小高度下标
                                    if (min_index == -1) {
                                        console.log("高度计算出现错误");
                                        return;
                                    }
                                    img_list.eq(i).css("position", "absolute");
                                    img_list.eq(i).css("top", items_height[min_index] + interval_t);
                                    img_list.eq(i).css("left", min_index * items_width);
                                    items_height[min_index] += item_height + interval_t;  //高度数组更新
                                }
                                var max_height = Math.max.apply(null, items_height);
                                $(".img-list").css("height", max_height);  //最后更新容器高度
                                clearInterval(set);
                            }
                        };
                        var set = setInterval(check, 50);
                    })(i);
                };
            };
            putItem();
        }
    };
    imgWaterfall();
        window.onresize = function() {imgWaterfall();}
    </script>

        <script type="text/javascript">
            function show_date_time() {
                if ($("#span_dt_dt").length > 0) {
                    window.setTimeout("show_date_time()", 1000);
                    BirthDay = new Date("11/13/2021 00:00:00");
                    today = new Date();
                    timeold = (today.getTime() - BirthDay.getTime());
                    sectimeold = timeold / 1000;
                    secondsold = Math.floor(sectimeold);
                    msPerDay = 24 * 60 * 60 * 1000;
                    e_daysold = timeold / msPerDay;
                    daysold = Math.floor(e_daysold);
                    e_hrsold = (e_daysold - daysold) * 24;
                    hrsold = Math.floor(e_hrsold);
                    e_minsold = (e_hrsold - hrsold) * 60;
                    minsold = Math.floor((e_hrsold - hrsold) * 60);
                    seconds = Math.floor((e_minsold - minsold) * 60);
                    span_dt_dt.innerHTML = daysold + "天" + hrsold + "小时" + minsold + "分" + seconds + "秒";
                };
            }
            show_date_time();
        </script>
        <script type="text/javascript">
            function new_date_time() {
                window.setTimeout("new_date_time()", 30000);
                var today = new Date();
                var Hours = today.getHours();
                Hours = Hours > 9 ? Hours : "0" + Hours;
                var Minutes = today.getMinutes();
                Minutes = Minutes > 9 ? Minutes : "0" + Minutes;
                $(".new_date_time").text(Hours + ":" + Minutes);
            }
            new_date_time();
        </script>
